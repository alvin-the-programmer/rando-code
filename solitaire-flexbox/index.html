<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cards</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="deck">
        <div class="black card">
            <div class="value">K</div>
            <div class="suit">♦</div>
            <div class="value upside-down">K</div>
        </div>
        <div class="invisible card">
                <div class="value">A</div>
                <div class="suit">♠</div>
                <div class="value upside-down">A</div>
            </div>
        <div class="invisible card">
            <div class="value">Q</div>
            <div class="suit">♥</div>
            <div class="value upside-down">Q</div>
        </div>

        <div class="red card">
            <div class="value">A</div>
            <div class="suit">♠</div>
            <div class="value upside-down">A</div>
        </div>
        <div class="red card">
            <div class="value">Q</div>
            <div class="suit">♥</div>
            <div class="value upside-down">Q</div>
        </div>
    </div>
    <div class="hand">
        <div class="red card">
            <div class="value">A</div>
            <div class="suit">♠</div>
            <div class="value upside-down">A</div>
        </div>
        <div class="black card">
            <div class="value">K</div>
            <div class="suit">♦</div>
            <div class="value upside-down">K</div>
        </div>
        <div class="red card">
            <div class="value">Q</div>
            <div class="suit">♥</div>
            <div class="value upside-down">Q</div>
        </div>
        <div class="black card">
            <div class="value">J</div>
            <div class="suit">♣</div>
            <div class="value upside-down">J</div>
        </div>
        <div class="red card">
            <div class="value">10</div>
            <div class="suit">♥</div>
            <div class="value upside-down">10</div>
        </div>
        <div class="black card middle">
            <div class="value">JOKER</div>
            <div class="suit">&#x2620</div>
            <div class="value upside-down">JOKER</div>
        </div>
        <div class="red card middle">
            <div class="value">A</div>
            <div class="suit">♠</div>
            <div class="value upside-down">A</div>
        </div>
        <div class="black card middle">
            <div class="value">K</div>
            <div class="suit">♦</div>
            <div class="value upside-down">K</div>
        </div>
        <div class="red card middle">
            <div class="value">Q</div>
            <div class="suit">♥</div>
            <div class="value upside-down">Q</div>
        </div>
        <div class="black card middle">
            <div class="value">J</div>
            <div class="suit">♣</div>
            <div class="value upside-down">J</div>
        </div>
        <div class="red card bottom">
            <div class="value">Q</div>
            <div class="suit">♥</div>
            <div class="value upside-down">Q</div>
        </div>
        <div class="black card bottom">
            <div class="value">J</div>
            <div class="suit">♣</div>
            <div class="value upside-down">J</div>
        </div>
        <div class="red card bottom">
            <div class="value">Q</div>
            <div class="suit">♥</div>
            <div class="value upside-down">Q</div>
        </div>
        <div class="black card bottom">
            <div class="value">J</div>
            <div class="suit">♣</div>
            <div class="value upside-down">J</div>
        </div>
        <div class="red card bottom">
            <div class="value">Q</div>
            <div class="suit">♥</div>
            <div class="value upside-down">Q</div>
        </div>
    </div>
  </body>
</html>
